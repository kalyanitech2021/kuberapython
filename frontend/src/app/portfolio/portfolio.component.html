<div>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header" style="padding-left: 5%">
          <a class="navbar-brand" style="text-align: center;" href="#"><b>Kubera</b></a>
        </div>
        <div class="nav navbar-nav" style="margin-top: 10px; padding-left: 80%;">
          <button type="submit" class="btn btn-link" (click)="logout()">Log Out</button>
        </div>
      </div>
    </nav>
  </div>
  
    <div>
      <nav class="navbar-fixed-top2">
        <div class="container" style="margin-top: -10%; padding-top: 5%; display: flex; align-items: center; justify-content: center;">
        <a class="btn btn-primary" routerLink="/portfolio" routerLinkActive="activebutton">Portfolio</a>
        <a class="btn btn-primary" style="margin-left: 20px;" routerLink="/stock"
          routerLinkActive="activebutton">Stock</a>
        <a class="btn btn-primary" style="margin-left: 20px;" routerLink="/dividend"
          routerLinkActive="activebutton">Dividend</a>
      </div>
      </nav>
      <router-outlet></router-outlet>
    </div>
  
  <div class="row" style="margin-top: 50px; display: flex; align-items: center; justify-content: center; font-size: 12px;">
    <div class="card">
      <div class="card-body">
        <table class="table table-striped table-hover table-bordered dataTable">
          <thead>
            <tr>
              <th scope="col" style="text-align: center;">Symbol</th>
              <th scope="col" style="text-align: center;">Purchased Date</th>
              <th scope="col" style="text-align: center;">Total Quantity</th>
              <th scope="col" style="text-align: center;">Average Buy Price</th>
              <th scope="col" style="text-align: center;">Total Buy Cost</th>
              <th scope="col" style="text-align: center;">Total Dividend</th>
              <th scope="col" style="text-align: center;">Current Price</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of model">
              <td>{{ item.symbol }}</td>
              <td>{{ item.purchasedDate }}</td>
              <td>{{ item.totalQuantity }}</td>
              <td>{{ item.avgPrice }}</td>
              <td>{{ item.totalBuyCost }}</td>
              <td>{{ item.totalDividend }}</td>
              <td>{{ item.currentPrice }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
