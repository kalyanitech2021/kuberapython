    <div>
      <nav class="navbar-fixed-top2">
        <div class="container" style="margin-top: -10%; padding-top: 5%; display: flex; align-items: center; justify-content: center;">
        <a class="btn btn-primary" routerLink="/portfolio" routerLinkActive="activebutton">Portfolio</a>
        <a class="btn btn-primary" style="margin-left: 20px;" routerLink="/stock"
          routerLinkActive="activebutton">Stock</a>

  <div class="container" style="height: 100%; display: flex; align-items: center; justify-content: center;">
      <form>
        <div class="form-group" style="margin-top: 50px;">
          <label for="transaction_date">Transaction Date</label>
          <input type="text" class="form-control" id="transaction_date" [(ngModel)]="currentStock.transaction_date" name="transaction_date">
        </div>
        <div class="form-group">
          <label for="transaction_type">Transaction Type</label>
          <select class="form-control" id="transaction_type" [(ngModel)]="currentStock.transaction_type" name="transaction_type">
            <option *ngFor="let typ of types" [value]="typ">{{typ}}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="symbol">Symbol</label>
          <input type="text" class="form-control" id="symbol" [(ngModel)]="currentStock.symbol" name="symbol">
        </div>
        <div class="form-group">
          <label for="quantity">Quantity</label>
          <input type="text" class="form-control" id="quantity" [(ngModel)]="currentStock.quantity" name="quantity">
        </div>
        <div class="form-group">
          <label for="price">Price</label>
          <input type="text" class="form-control" id="price" [(ngModel)]="currentStock.price" name="price">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary" style="margin-left: 25px;" (click)="saveStock()">Save</button>
          <button type="submit" class="btn btn-default" style="margin-left: 15px;" (click)="cancelStock()">Cancel</button>
        </div>
      </form>
      </div>
